<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body id="calc">
    <h1>Calculator</h1>
    <div>
        <div id="result">
            <h5 id="previous" class="previous"></h5>
            <h3 id="current" class="current"></h3>
        </div>
        <button class="ac" id="ac">AC</button>
        <button class="operators" id="opmo">%</button>
        <button class="operators" id="ops">/</button>
        <button class="number" id="n7">7</button>
        <button class="number" id="n8">8</button>
        <button class="number" id="n9">9</button>
        <button class="operators" id="opf">*</button><br>
        <button class="number" id="n4">4</button>
        <button class="number" id="n5">5</button>
        <button class="number" id="n6">6</button>
        <button class="operators" id="opp">+</button><br>
        <button class="number" id="n1">1</button>
        <button class="number" id="n2">2</button>
        <button class="number" id="n3">3</button>
        <button class="operators" id="opm">-</button><br>
        <button class="number" id="n0">0</button>
        <button class="number" id="dot">.</button>
        <button class="equal" id="ope">=</button>
    </div>
</body>
</html>
